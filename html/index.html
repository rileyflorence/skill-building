<!DOCTYPE html>
<html lang="en">
<head>
  <title>Apprentice</title>
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One" rel="stylesheet">
  <style>
  body {
    background: white;
    margin: 0;
    padding: 0;
    font-family: helvetica;
  }
  header {
    position: relative;
    z-index: -1;
    color: white;
  }

  .title {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  h1, h2 {
    font-family: 'Ceviche One', cursive;
  }

  h1 {
    font-size: 4rem;
    letter-spacing: .2rem;
  }

  h2 {
    font-size: 2rem;
    letter-spacing: .1rem;
  }
  .fade-gradient {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 80%,rgba(0,0,0,1) 100%);
    z-index: 1;
  }

  main {
    margin-top: -50px;
    display: flex;
    justify-content: center;
    z-index: 2;
    padding-bottom: 60px;
    text-align: center;
    flex-wrap: wrap;
  }
  .blackSection {
    background: black;
    color: white;
  }

  .slant {
    background: linear-gradient(to bottom left, black 50%,white 51%);
    height: 30px;
  }
  article:first-child {
    padding: 20px 20px 40px 20px;
    border-radius: 3px;
    box-shadow: 0px -8px 30px -10px #90B6CD;
  }

  section {
    padding-top: 10px;
    width: 100%;
  }

  section:first-child {
    width: 500px;
    padding-top: 0px;

  }
  fieldset {
    border: none;
    padding-bottom: 20px;
  }

  input {
    border: none;
    padding: 5px;
  }

  input:invalid {
    border: dotted 2px red;
    padding: 3px;
  }
  footer {
    position: fixed;
    bottom: 0;
    background: #002858;
    display: flex;
    justify-content: space-around;
    width: 100%;
    padding: 10px 0;
    z-index: 10;
  }
figure img {
  width: 70%;
  max-width: 500px;
}

figure {
  width: 100%;
  margin: 50px auto;
}

figcaption {
    color: gray;
    font-size: 11px;
    font-style: italic;
  }

  </style>
</head>
<body>
  <header>
    <div class="fade-gradient"></div>
    <div class="title"><h1>Apprentice Badge</h1></div>
    <video loop autoplay width="100%">
      <source src="video.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </header>
    <main>
      <section class="blackSection">
        <article>
          <h2>Tell me a little about yourself</h2>
          <form>
            <fieldset name="name">
              <label>What's your name, user?*</label>
              <input type="text" name="nameField" required placeholder="John Doe">
            </fieldset>
            <fieldset name="pNumber">
              <label>Phone Number</label>
              <input type="tel" name="phoneNumber" pattern="[0-9]{3}[ |-][0-9]{3}[ |-][0-9]{4}" placeholder="Ex: 555-555-5555">
            </fieldset>
            <button type="submit">Send it</button>
          </form>
        </article>
        <div class="slant"></div>
      </section>
      <section>
        <h2>Picture is neat</h2>
          <figure>
          <picture>
            <source srcset="wide.jpg 1x, wide@2x.jpg 2x" media="(min-width: 600px)">
            <source srcset="narrow.jpg 1x, narrow@2x.jpg 2x" media="(max-width: 600px)">
            <img src="wide.jpg" alt="Monk">
          </picture>
          <figcaption>Change your viewport width.</figcaption>
        </figure>
        <figure>
          <picture>
            <source srcset="webpImage.webp" type="image/webp" />
            <img src="disappointed.png">
          </picture>
          <figcaption>If there's a cloud eating a cookie your browser supports WebP. </figcaption>
        </figure>
      </section>

      </main>
      <footer>
        This is where a &lt;footer&gt; goes, right?

      </footer>

      <script>
      </script>
    </body>
    </html>
